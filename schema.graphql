type User {
  id: ID!
  fullname: String!
  email: String!
  todos: [Todo!]
}

type Todo {
  id: ID!
  title: String!
  description: String
  completed: Boolean!
  owner: [User]
  password: String!
}

type Mutation {
  createUser(fullname: String!, email: String!, password: String!): User
}

type Query {
  getUsers: [User!]!
}
